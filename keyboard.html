<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./keyboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="keyboard" id="keyboard">
            <div class="container" id="container">
                <div class="key esc" id="esc">esc</div>
                <div class="key one" id="one">1</div>
                <div class="key two" id="two">2</div>
                <div class="key three" id="three">3</div>
                <div class="key four" id="four">4</div>
                <div class="key five" id="five">5</div>
                <div class="key six" id="six">6</div>
                <div class="key seven" id="seven">7</div>
                <div class="key eight" id="eight">8</div>
                <div class="key nine" id="nine">9</div>
                <div class="key zero" id="zero">0</div>
                <div class="key minus" id="minus">-</div>
                <div class="key plus" id="plus">+</div>
                <div class="key clear" id="clear"><i class="fas fa-backspace"></i></div>
                <div class="key tab" id="tab"><i class="fas fa-sign-in-alt"></i></div>
                <div class="key q" id="q">Q</div>
                <div class="key w" id="w">W</div>
                <div class="key e" id="e">E</div>
                <div class="key r" id="r">R</div>
                <div class="key t" id="t">T</div>
                <div class="key y" id="y">Y</div>
                <div class="key u" id="u">U</div>
                <div class="key i" id="i">I</div>
                <div class="key o" id="o">O</div>
                <div class="key p" id="p">P</div>
                <div class="key sq-brckt-l" id="sq-brckt-l">[</div>
                <div class="key sq-brckt-r" id="sq-brckt-r">]</div>
                <div class="key slash-l" id="slash-l">\</div>
                <div class="key capslock" id="capslock">caps lock</div>
                <div class="key a" id="a">A</div>
                <div class="key s" id="s">S</div>
                <div class="key d" id="d">D</div>
                <div class="key f" id="f">F</div>
                <div class="key g" id="g">G</div>
                <div class="key h" id="h">H</div>
                <div class="key j" id="j">J</div>
                <div class="key k" id="k">K</div>
                <div class="key l" id="l">L</div>
                <div class="key semicolon" id="semicolon">;</div>
                <div class="key quote" id="quote">'</div>
                <div class="key enter" id="enter"><i class="fas fa-level-down-alt"></i></div>
                <div class="key shift" id="shift">shift &nbsp; <i class="fas fa-long-arrow-alt-up"></i></div>
                <div class="key z" id="z">Z</div>
                <div class="key x" id="x">X</div>
                <div class="key c" id="c">C</div>
                <div class="key v" id="v">V</div>
                <div class="key b" id="b">B</div>
                <div class="key n" id="n">N</div>
                <div class="key m" id="m">M</div>
                <div class="key comma" id="comma">,</div>
                <div class="key fullstop" id="fullstop">.</div>
                <div class="key slash-r" id="slash-r">/</div>
                <div class="key shift2" id="shift2">shift &nbsp; <i class="fas fa-long-arrow-alt-up"></i></div>
                <div class="key arrow-up" id="arrow-up"><i class="fas fa-arrow-up"></i></div>
                <div class="key delete" id="delete"><i class="fas fa-trash-alt"></i></div>
                <div class="key ctrl" id="ctrl">ctrl</div>
                <div class="key fn" id="fn">fn</div>
                <div class="key win" id="win"><i class="fab fa-windows"></i></div>
                <div class="key alt" id="alt">alt</div>
                <div class="key arrow-right" id="arrow-right"><i class="fas fa-arrow-right"></i></div>
                <div class="key arrow-dwn" id="arrow-dwn"><i class="fas fa-arrow-down"></i></div>
                <div class="key arrow-left" id="arrow-left"><i class="fas fa-arrow-left"></i></div>
                <div class="key win2" id="win2"><i class="fab fa-windows"></i></div>
                <div class="key alt2" id="alt2">alt</div>
                <div class="key spacebar" id="spacebar"></div>
            </div>
            <div class="cardslider">
                <div class="card" id="card"></div>
            </div>
        </div>
        <div class="btn" id="btn">

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
